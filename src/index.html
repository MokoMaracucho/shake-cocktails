<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shake Cocktails</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
</head>
<body>

  <canvas id="renderCanvas" touch-action="none"></canvas>

<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);

  const createScene = function () {

      const scene = new BABYLON.Scene(engine);

      var mesh;
      var texture;
      var testMat = new BABYLON.StandardMaterial("", scene);
      testMat.diffuseColor = new BABYLON.Color3(0,1,0);

      var assetsManager = new BABYLON.AssetsManager(scene);

      var meshTask = assetsManager.addMeshTask("bootle", "", "./assets/glb/", "bootle.glb");

      meshTask.onSuccess = function (task) {
        for (var i = 0; i<task.loadedMeshes.length; i++) {
            if (task.loadedMeshes[i].name.toLowerCase().includes('test')) {
                  task.loadedMeshes[i].material = testMat;
            }
          }

      };

      assetsManager.load();

      //BABYLON.SceneLoader.ImportMeshAsync("bootle", "./assets/glb/", "bootle.glb").then((result) => {
      //});

      const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
      camera.attachControl(canvas, true);
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

      return scene;
  };

  const scene = createScene();

  engine.runRenderLoop(function () {
          scene.render();
  });

  window.addEventListener("resize", function () {
          engine.resize();
  });
</script>
  <app-root></app-root>
</body>
</html>
